    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            // Hide all fieldsets except the first one
            $("fieldset:not(:first)").hide();

            // Add a click event to the Next button
            $(".next").click(function(){
                // Show the next fieldset
                $("fieldset:visible").next().show().prev().hide();
                // Disable the Next button if there are no more fieldsets
                if (!$("fieldset:visible").next().length) {
                    $("#.ext").attr("disabled", true);
                }
                // Enable the Previous button
                $(".prev").attr("disabled", false);
            });

            // Add a click event to the Previous button
            $(".prev").click(function(){
                // Show the previous fieldset
                $("fieldset:visible").prev().show().next().hide();
                // Disable the Previous button if there are no more fieldsets
                if (!$("fieldset:visible").prev().length) {
                    $(".prev").attr("disabled", true);
                }
                // Enable the Next button
                $(".next").attr("disabled", false);
            });
        });
        </script>
        <script>
          function previewImage() {
             var preview = document.getElementById("image-preview");
             var file    = document.querySelector('input[type=file]').files[0];
             var reader  = new FileReader();         

             reader.onloadend = function () {
               preview.src = reader.result;
             }         

             if (file) {
               reader.readAsDataURL(file);
             } else {
               preview.src = "";
             }
           }
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 



        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card mycard" style="border-radius: 1rem; background-color: #404c96;">
                        <div class="card-body px-5 text-center">
                            
                           <h1>Sign-up</h1>
                            <form  action="login.html" method="post">
                              <fieldset>
                                  <legend>Step 1: Personal Information</legend>
                                  <!-- <label for="name"></label> -->
                                  <input type="text" id="name" placeholder="Name" name="name" class="form-control my-3" required>
                                  <!-- <label for="email">Email:</label> -->
                                  <input type="email" id="email" placeholder="Email" name="email" class="form-control my-3" required>
                                  <!-- <label for="password">Password:</label> -->
                                  <input type="text" id="password" name="password"placeholder="Password" class="form-control my-3" required>
                                  <!-- <label for="cpassword">Confirm Password:</label> -->
                                  <input type="text" id="cpassword" name="cpassword" placeholder="Confirm Password" class="form-control my-3" required>
                                  <!-- <label for="phone">Phone</label> -->
                                  <input type="number" id="phone" name="phone" placeholder="Phone No." class="form-control my-3" required><br>
                                  <input type="button" class="next btn btn-outline-warning m-3" value="Next ->">
                              </fieldset>
                              <fieldset>
                                  <legend>Step 2: Address Information</legend>
                                  <input type="text" 
                                         class="form-control my-3" 
                                         id="autocomplete" 
                                         name="street"
                                         placeholder="Street">
                                         
                                  <input type="text" 
                                         class="form-control my-3" 
                                         id="inputArea" 
                                         name="area"
                                         placeholder="Area">

                                  <input type="text" 
                                         class="form-control my-3" 
                                         id="inputCity" 
                                         name="city"
                                         placeholder="City">

                                  <input type="text"
                                         class="form-control my-3" 
                                         id="inputState" 
                                         name="state"
                                         placeholder="State">

                                  <input type="text"
                                         class="form-control my-3" 
                                         id="inputZip"
                                         name="zip" 
                                         placeholder="Zip">

                                  <input type="text"
                                         class="form-control my-3" 
                                         id="inputCounty" 
                                         name="country"
                                         placeholder="Country">

                                         <input type="button" class="prev btn btn-outline-warning m-3" value="<- Previous" >
                                         <input type="button" class="next btn btn-outline-warning m-3" value="Next ->" >
                              </fieldset>
                              <fieldset>
                                  <legend>Step 3: Coupon Information</legend>
                                  <label for="shopName">Coupon Title</label>
                                  <input type="text" id="shopName" name="shopName" class="form-control">
                                  <label for="repairItem">Description</label>
                                  <input type="text" id="repairItem" name="repairItem" class="form-control">
                                  <label for="image">Upload Image</label>
                                  <input type="file" id="image" name="image" accept="image/*" onchange="previewImage()">
                                  <img id="image-preview" width="400" height="150">
                                  <input type="button" class="prev btn btn-outline-warning m-3" value="<- Previous" >
                                <input type="submit" class="btn btn-outline-light" value="Submit">
                            </fieldset>  
                              </form>
                            
                              <div>
                                <p class="mb-0">Do have an account? <a href="login.html" class="text-white-50 fw-bold">Login</a>
                                </p>
                              </div>
                    </div>
